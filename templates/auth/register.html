{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Sign up{% endblock %}</h1>
{% endblock %}

{% block content %}
	<form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.username.label }} {{ form.username() }}</p>
        <p>{{ form.password.label }} {{ form.password() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
